<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧糟老头 - 登录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container login-container">
        <h1 class="game-title">智慧糟老头邀请你来烧脑</h1>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="idCard">身份证号</label>
                <input type="text" class="form-input" id="idCard" name="idCard" placeholder="请输入身份证号" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="name">姓名</label>
                <input type="text" class="form-input" id="name" name="name" placeholder="请输入姓名" required>
            </div>
            
            <button type="submit" class="btn btn-primary">登录</button>
            
            <div class="form-group">
                <label class="form-label">导入学生数据</label>
                <input type="file" class="form-input" id="excelFile" accept=".xlsx, .xls">
                <button type="button" class="btn btn-secondary" id="importBtn">导入Excel</button>
            </div>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="lib/xlsx.full.min.js"></script>
    <script src="js/data/studentDB.js"></script>
    <script src="js/login.js"></script>
</body>
</html>

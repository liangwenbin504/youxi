<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧糟老头 - 游戏化学习</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">智慧糟老头邀请你来烧脑</h1>
        
        <!-- 用户信息和退出按钮 -->
        <div style="text-align: right; margin-bottom: 20px;">
            <span id="userInfo" style="margin-right: 20px;"></span>
            <button class="btn btn-secondary" id="logoutBtn" style="padding: 8px 16px; font-size: 14px;">退出登录</button>
        </div>
        
        <!-- 学科选择区域 -->
        <div class="subject-container">
            <!-- 语文学科 -->
            <div class="subject-card">
                <h2 class="subject-title">语文</h2>
                <select class="grade-select" id="chineseGrade">
                    <option value="">选择年级</option>
                    <option value="1">一年级</option>
                    <option value="2">二年级</option>
                    <option value="3">三年级</option>
                    <option value="4">四年级</option>
                    <option value="5">五年级</option>
                    <option value="6">六年级</option>
                </select>
                <div class="game-list" id="chineseGames"></div>
            </div>
            
            <!-- 数学学科 -->
            <div class="subject-card">
                <h2 class="subject-title">数学</h2>
                <select class="grade-select" id="mathGrade">
                    <option value="">选择年级</option>
                    <option value="1">一年级</option>
                    <option value="2">二年级</option>
                    <option value="3">三年级</option>
                    <option value="4">四年级</option>
                    <option value="5">五年级</option>
                    <option value="6">六年级</option>
                </select>
                <div class="game-list" id="mathGames"></div>
            </div>
            
            <!-- 品德学科 -->
            <div class="subject-card">
                <h2 class="subject-title">品德</h2>
                <select class="grade-select" id="moralityGrade">
                    <option value="">选择年级</option>
                    <option value="1">一年级</option>
                    <option value="2">二年级</option>
                    <option value="3">三年级</option>
                    <option value="4">四年级</option>
                    <option value="5">五年级</option>
                    <option value="6">六年级</option>
                </select>
                <div class="game-list" id="moralityGames"></div>
            </div>
            
            <!-- 英语学科 -->
            <div class="subject-card">
                <h2 class="subject-title">英语</h2>
                <select class="grade-select" id="englishGrade">
                    <option value="">选择年级</option>
                    <option value="1">一年级</option>
                    <option value="2">二年级</option>
                    <option value="3">三年级</option>
                    <option value="4">四年级</option>
                    <option value="5">五年级</option>
                    <option value="6">六年级</option>
                </select>
                <div class="game-list" id="englishGames"></div>
            </div>
            
            <!-- 科学学科 -->
            <div class="subject-card">
                <h2 class="subject-title">科学</h2>
                <select class="grade-select" id="scienceGrade">
                    <option value="">选择年级</option>
                    <option value="1">一年级</option>
                    <option value="2">二年级</option>
                    <option value="3">三年级</option>
                    <option value="4">四年级</option>
                    <option value="5">五年级</option>
                    <option value="6">六年级</option>
                </select>
                <div class="game-list" id="scienceGames"></div>
            </div>
        </div>
        
        <!-- 游戏显示区域 -->
        <div style="margin-top: 30px; display: none;" id="gamePlayArea">
            <h2 style="text-align: center; margin-bottom: 20px;">游戏进行中</h2>
            <iframe class="game-container" id="gameIframe" src=""></iframe>
            
            <!-- 得分和评价区域 -->
            <div class="score-container" id="scoreContainer" style="display: none;">
                <h3>游戏结果</h3>
                <div class="score-value" id="scoreValue">0.0</div>
                <div class="evaluation" id="evaluation"></div>
                <button class="btn btn-primary" style="margin-top: 20px;" id="backBtn">返回学科选择</button>
            </div>
        </div>
        
        <!-- 学习记录查看按钮 -->
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn btn-primary" id="viewRecordsBtn">查看学习记录</button>
        </div>
    </div>

    <script src="lib/xlsx.full.min.js"></script>
    <script src="js/data/studentDB.js"></script>
    <script src="js/login.js"></script>
    <script src="js/data/gameConfig.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/scoring.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
